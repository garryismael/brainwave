<button
  [ngClass]="buttonContainerClass"
  class="hover:text-violet"
  (click)="handleClick($event)"
>
  @if (variant === "gradient") {
  <svg-gradient-left />
  } @if (variant === "white") {
  <svg-white-left></svg-white-left>
  }
  <span [ngClass]="buttonClass">
    <ng-content></ng-content>
  </span>
  @if (variant === "gradient") {
  <svg-gradient-right />
  } @if (variant === "white") {
  <svg-white-right />
  }
</button>
