<button [ngClass]="buttonContainerClass" (click)="handleClick($event)">
  <img
    ngSrc="/img/btn/left-gradient.svg"
    alt="left gradient"
    width="21"
    height="44"
  />
  <span [ngClass]="buttonClass">
    <ng-content/>
  </span>
  <img
    ngSrc="/img/btn/right-gradient.svg"
    alt="right gradient"
    width="21"
    height="44"
  />
</button>
