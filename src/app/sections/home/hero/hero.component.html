<app-section containerClass="pt-[8.25rem] md:pt-[12.25rem] overflow-hidden" id="hero" [corners]="true">
  <div class="container mx-auto px-5 xl:px-0">
    <div class="relative z-10 text-center">
      <h1>
        Explore the Possibilities <br/>
        of AI Chatting with
        <span class="relative inline-block">
          Brainwave
          <img
            alt="curve"
            class="absolute bottom-0 w-full h-auto top-full"
            height="29"
            ngSrc="/img/hero/curve.png"
            width="640"
          />
        </span>
      </h1>
      <p
        class="body-1 my-6 lg:mt-8 max-w-[300px] mx-auto md:max-w-2xl lg:max-w-3xl"
      >
        Unleash the power of AI within Brainwave. Upgrade your productivity with
        Brainwave, the open AI chat app.
      </p>
      <div class="inline-block">
        <app-button classButtonContainer="flex items-center" variant="white">
          <span>get started</span>
        </app-button>
      </div>
    </div>
    <div
      class="mx-auto mt-[62px] relative z-10 md:px-5 lg:px-[30px] max-w-[23rem] md:max-w-5xl xl:mb-24"
    >
      <div class="hero-border">
        <span class="block w-full h-6 bg-dark-purple rounded-t-xl"></span>
        <div
          class="aspect-[33/40] rounded-b-[0.9rem] overflow-hidden md:aspect-[688/490] lg:aspect-[1664/912] xl:aspect-[1664/812]"
        >
          <img
            alt="Hero"
            class="w-full scale-[1.7] md:scale-[1] translate-y-[8%] md:-translate-y-[10%] lg:-translate-y-[20%] xl:-translate-y-[24%]"
            height="2432"
            ngSrc="/img/hero/hero.png"
            width="1664"
          />
          <div
            class="absolute bottom-5 left-3 right-3 md:max-w-[488px] md:mx-auto md:left-0 md:right-0"
          >
            <div
              class="flex items-center gap-4 bg-midnight/85 py-3 px-6 rounded-2xl md:rounded-3xl backdrop-blur-[2px]"
            >
              <img
                alt="ellipse"
                height="20"
                ngSrc="/img/ellipse.png"
                width="20"
              />
              <p class="text-lg leading-8">
                IA is generating<span class="animate-bounce">|</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <span
        class="relative z-10 block h-6 w-[90%] mx-auto bg-[#1B1B2E] rounded-b-[20px]"
      ></span>
      <span
        class="relative z-10 block h-6 w-9/12 mx-auto opacity-50 bg-[#1B1B2E] rounded-b-[20px]"
      ></span>
    </div>
    <div class="tab-bar">
      <ng-icon name="remixHomeSmile2Line" size="24" />
      <ng-icon name="remixFileList2Line" size="24" />
      <ng-icon name="remixSearchLine" size="24" />
      <ng-icon name="remixAddBoxLine" size="24" />
    </div>
    <div class="hero-bg-container">
      <div class="faded-bg-left"></div>
      <div class="faded-bg-right"></div>
      <img
        alt="Hero"
        class="hero-bg"
        height="2432"
        ngSrc="/img/hero/hero.png"
        width="1664"
      />
      <img alt="gradient" ngSrc="/img/gradient-1.png" width="1417" height="1418" class="bg-gradient"/>
    </div>
    <div class="pattern">
      <div class="ellipse-1"></div>
      <div class="ellipse-2"></div>
      <div class="ellipse-3"></div>
      <div class="ellipse-4"></div>
      <div class="ellipse-5"></div>
    </div>
  </div>
</app-section>
